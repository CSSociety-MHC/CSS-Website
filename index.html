<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>computer science society website</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <!-- Navbar (sit on top) -->

    <!-- need to font size, right centered alignment, font color -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home">
        <img class="w3"
        src="pics/cssocietyLogo.png"
        style="max-width:100px;max-height: 100px" >
        </a>

        
        <!-- Float links to the right. Hide them on small screens--> 
        <div class="w3-right w3-hide-small">
          <a href="#home" class="w3-bar-item w3-button ">home</a>
          <a href="#opportunities" class="w3-bar-item w3-button"
            >opportunities</a
          >
          <a href="#initiatives" class="w3-bar-item w3-button">what we do</a>
          <a href="#about" class="w3-bar-item w3-button">who we are</a>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header
      class="w3-display-container w3-content w3-wide"
      style="max-width:1500px;"
      id="home"
    >

      <div class="w3-display-middle w3-margin-top w3-center">
        
      </div>
    </header>

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1564px">
      <!-- home Section/ photo slideshow -->
      <div class="w3-container w3-padding-32" id="home">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-45">
       home
        </h3>
        
      </div>


      <!-- opportunities Section -->
  

      <div class="w3-container w3-padding-32" id="opportunities">
          <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
          opportunities
          </h3>
        </div>

      <!-- what we do / initiatives Section -->
      <div class="w3-container w3-padding-32" id="initiatives">
          <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
            initiatives
          </h3>
          <p>Lets get in touch and talk about your next project.</p>
        </div>
  
      <!-- About Section -->
      <div class="w3-container w3-padding-32" id="about">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
          who we are
        </h3>
      
    
      </div>

      <!-- Image of location/map -->
      <div class="w3-container">
        <img src="/w3images/map.jpg" class="w3-image" style="width:100%" />
      </div>

      <!-- End page content -->
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
      <p>we are awesome</p>
    </footer>
  </body>
</html>
